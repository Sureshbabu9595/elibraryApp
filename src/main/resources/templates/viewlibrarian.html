<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Section</title>
<link rel='stylesheet' href='bootstrap.min.css'/>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/ELibrary/login">eLibrary</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/ELibrary/AddLibrarianForm">Add Librarian</a></li>
        <li><a href="/ELibrary/ViewLibrarian">View Librarian</a></li>
        <li><a href="/ELibrary/LogoutAdmin">Logout</a></li>
       </ul>

    </div>
  </div>
</nav>

<div>
	<table>
    	<tr>
    		<td th:text="${message}"></td>
    	</tr>
	</table>
</div>

<div class='container'>

<table class='table table-bordered table-striped'>
	<tr><th>Name</th><th>Email</th><th>Password</th><th>Mobile</th><th>Edit</th><th>Delete</th></tr>
	<tr th:each = "librarian:${librarianList}">
		<td th:text="${librarian.name}"></td>
		<td th:text="${librarian.email}"></td>
		<td th:text="${librarian.password}"></td>
		<td th:text="${librarian.mobile}"></td>
		<td><a href="edit.html"
			   th:href="@{/EditLibrarianForm(id=${librarian.id})}">Edit</a></td>
		<td><a href="edit.html"
			   th:href="@{/DeleteLibrarian(id=${librarian.id})}">Delete</a></td>
	</tr>

</table>

</div>

 <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
