</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="/ELibrary/login">eLibrary</a>

<table>
		<tr>
			<td th:text="${message}"></td>
		</tr>
</table>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/librarya1.jpg" alt="baby 1" >
      </div>

      <div class="item">
        <img src="images/libraryb2.jpg" alt="baby 2" >
      </div>
      <div class="item second">
        <img src="images/library3.jpg" alt="baby 3" >
      </div>
      <div class="item third">
        <img src="images/admin4.jpg" alt="baby 4" >
      </div>
      <div class="item fourth">
        <img src="images/admin5.jpg" alt="baby 5" >
      </div>
      <div class="item fifth">
        <img src="images/library6.jpeg" alt="baby 6" >
      </div>
      <div class="item sixth">
        <img src="images/library7.jpeg" alt="baby 7" >
      </div>
      <div class="item seven">
        <img src="images/library8.jpeg" alt="baby 8" >
      </div>
      <div class="item eight">
        <img src="images/library9.jpg" alt="baby 9" >
      </div>  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div><!-- corousel end -->



 <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
